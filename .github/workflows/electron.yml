# name of your github action
name: Workbench Builds

# this will help you specify when to run deployment
on:
  push:
    branches:
      - build/electron-builder
    tags:
      - 'v[0-9]+.*'

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}     # @TODO - Find a way to get this from github.something
          name: Release ${{ github.ref }}     # @TODO - Find a way to get this from github.something
          draft: false
          prerelease: false
          generate_release_notes: false

  build:
    needs: create_release
    name: Build Release archives
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2019]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: "Setup Nodejs"
        uses: actions/setup-node@master
        with:
          node-version: 16.13.0
      - name: Install dependencies
        run: npm install
      - name: Build on Linux
        run: npm run publish
      - name: Verify Generated archive in dist/
        run: ls -lhg ./dist
      - name: Upload Linux release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}     # @TODO - Find a way to get this from github.something
          files: dist/*


